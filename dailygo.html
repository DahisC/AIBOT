<!DOCTYPE html>
<html>
<head>
	<title>DailyGo Launch Bot</title>

	<link rel="stylesheet" href="bootstrap.css" type="text/css"/>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>

	<script>
		var socket = io();
	</script>

	<style>
		button {
			width: 100%;
		}
	</style>
</head>
<body>

	<div class="container-fluid">

		<div class="row">
			<div class="col-md-12">
				<div class="col-md-3">
					<button type="button" class="btn btn-link"><a href="https://goo.gl/q7JnTP" target="_blank">上架表單</a></button>
				</div>
				<div class="col-md-6">
					<button id="btn_launch" class="btn btn-danger">Launch</button>	
				</div>
				<div class="col-md-6"></div>
			</div>

			<div class="col-md-12">
				<div class="col-md-3">
					<button type="button" class="btn btn-link"><a href="https://goo.gl/LxPU4j" target="_blank">上架表單</a></button>
				</div>
				<div class="col-md-6">
					<button id="btn_xappLaunch" class="btn btn-danger">XAPP 後台上架</button>	
				</div>
				<div class="col-md-6"></div>
			</div>

			<div class="col-md-12">
				<div class="col-md-3">
					<button type="button" class="btn btn-link"><a href="https://goo.gl/LxPU4j" target="_blank">上架表單</a></button>
				</div>
				<div class="col-md-6">
					<button id="btn_xappLaunch2" class="btn btn-danger">XAPP 供應商上架</button>	
				</div>
				<div class="col-md-6"></div>
			</div>
		</div>

	</div>

	<script>
		$('button#btn_launch').click(() => {
			socket.emit('dailyGoLaunch');
		});

		$('button#btn_xappLaunch').click(() => {
			socket.emit('xappLaunch');
		});

		$('button#btn_xappLaunch2').click(() => {
			socket.emit('xappLaunch2');
		});
	</script>

</body>
</html>
