<!DOCTYPE html>
<html>
<head>
	<title>DailyGo Launch Bot</title>

	<link rel="stylesheet" href="bootstrap.css" type="text/css"/>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>

	<script>
		var socket = io();
	</script>

	<style>
		button {
			width: 100%;
		}
	</style>
</head>
<body>

	<div class="container-fluid">

		<div class="row">
			<div class="col-md-12">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<button id="btn_launch" class="btn btn-danger">Launch</button>	
				</div>
				<div class="col-md-6"></div>
			</div>
			<div class="col-md-12">
				<div class="col-md-3"></div>
				<div id="mentori" class="col-md-6"></div>
				<div class="col-md-3"></div>
			</div>
			<div class="col-md-12">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<!-- <button id="btn_addProduct" class="btn btn-success">Add Product</button> -->
				</div>
				<div class="col-md-3"></div>
			</div>
		</div>

	</div>

	<script>
		$('button#btn_launch').click(() => {
			socket.emit('dailyGoLaunch');
		});
	</script>

</body>
</html>
